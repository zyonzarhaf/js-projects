<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="https://kit.fontawesome.com/df00e3dc7b.js" crossorigin="anonymous"></script>
    <title>Navigation</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="section-center">
            <a class="logo"><img type="image/svg+xml" src="./logoipsum-291.svg" alt="logo" width="44" height="44" /></a>
            <ul class="navbar-links">
                <li><a href="#">services</a></li>
                <li><a href="#">products</a></li>
                <li><a href="#">about</a></li>
            </ul>
            <ul class="navbar-links">
                <li><a href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
                <li><a href="https://www.github.com" target="_blank"><i class="fa-brands fa-github"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
            <button type="button" class="sidebar-btn"><i class="fa-solid fa-bars"></i></button>
        </div>
    </nav>
    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a class="logo"><img type="image/svg+xml" src="./logoipsum-291.svg" alt="logo" width="44" height="44" /></a>
            <button type="button" class="close-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <ul class="sidebar-links">
            <li><a src="#">services</a></li>
            <li><a src="#">products</a></li>
            <li><a src="#">about</a></li>
        </ul>
        <ul class="sidebar-links-flex">
            <li><a src="#"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a src="#"><i class="fa-brands fa-github"></i></a></li>
            <li><a src="#"><i class="fa-brands fa-twitter"></i></a></li>
        </ul>
    </aside>

    <div class="modal"></div>
    <script src="./app.js"></script>
</body>

</html>
