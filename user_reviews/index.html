<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="https://kit.fontawesome.com/df00e3dc7b.js" crossorigin="anonymous"></script>
    <title>User Reviews</title>
</head>

<body>
    <main>
        <section>
            <h2 class="title">
                user reviews
            </h2>
            <article>
                <div class="user">
                    <figure class="user-bcg">
                        <img class="user-img" alt="User Image" />
                    </figure>
                    <h3 class="user-name">
                    </h3>
                    <h5 class="user-occupation">
                    </h5>
                </div>
                <div class="user-review">
                    <p>
                    </p>
                </div>
                <nav class="btns">
                    <button type="button" class="btn previous-btn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button type="button" class="btn next-btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </nav>
            </article>
        </section>
    </main>
    <script src="./app.js"></script>
</body>

</html>
